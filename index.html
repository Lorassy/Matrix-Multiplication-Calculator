<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Matrix Multiplication Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Matrix Multiplication Calculator</h1>

        <div class="input"><label>Number of rows in Matrix 1 </label><select id="row1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></div>
        <div class="input"><label>Number of columns in Matrix 1 </label><select id="column1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></div>
        <div class="input"><label>Number of rows in Matrix 2 </label><select id="row2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></div>
        <div class="input"><label>Number of columns in Matrix 2 </label><select id="column2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select></div>

        <div class="subdiv"><input id="draw" class="button" type="button" onclick="drawMatrices()" value="Draw Matrices"></div> <br/><br/> 
        </div>
        <footer>&#169; This Calculator belongs to Lorassy</footer>
    </body>
</html>
